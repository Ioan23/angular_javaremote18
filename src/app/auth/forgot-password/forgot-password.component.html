<div class="div-container">

    <img class="img-logo" src="https://www.mbejda.com/content/images/2017/08/AngularJS-Shield.svg" />

    <form [formGroup]="forgotPasswordForm" class="form-container">
        <input class="input-item" type="email" placeholder="email" formControlName="email">

        <button [disabled]="!forgotPasswordForm.valid" (click)="onForgotPassword()">Reset password</button>
    </form>
</div>
